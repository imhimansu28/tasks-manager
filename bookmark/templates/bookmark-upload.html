{% extends 'index.html' %} {% load static %} {% block content %}
<div class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1>Import Bookmarks</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="custom-file">
                <input
                  type="file"
                  name="file"
                  class="custom-file-input"
                  required
                  id="id_file"
                />
                <label for="id_file" class="custom-file-label">File:</label>
              </div>
              <button
                type="submit"
                class="mt-3 btn btn-outline-primary font-weight-600"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
