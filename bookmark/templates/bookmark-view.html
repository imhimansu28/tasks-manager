{% extends 'index.html' %} {% load static %} {% block content %}
<div class="content-page">
  <div class="container-fluid">
    <div class="row mb-3">
      <div class="col-lg-12 d-flex align-items-center justify-content-between">
        <h1 class="text-blue-dark">View Bookmarks</h1>
        <span>
          <a
            href="{% url 'bookmark:bookmark_import' %}"
            class="btn btn-outline-primary"
          >
            <img
              src="{% static 'vendor/remixicon/icons/Document/file-upload-line.svg' %}"
              class="icon"
              width="20px"
            />
            Import Bookmarks
          </a>
          <br />
          <small class="help-block">Only Json File Support</small>
        </span>
      </div>
    </div>
    {% include 'parts/table-view.html' with bookmarks=bookmarks %}
  </div>
</div>
{% endblock content %}
