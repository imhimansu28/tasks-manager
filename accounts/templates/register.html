{% extends 'simple.html' %} {% load static %} {% block content %}

<div class="wrapper">
  <section class="login-content">
    <div class="container">
      <div
        class="row align-items-center justify-content-center height-self-center"
      >
        <div class="col-lg-8">
          <div class="card auth-card">
            <div class="card-body p-0">
              <div class="d-flex align-items-center auth-content">
                <div class="col-lg-6 bg-primary content-left">
                  <div class="p-3">
                    <h2 class="mb-2 text-white">Sign Up</h2>
                    <p>Create your account.</p>

                    <form method="post">
                      {% csrf_token %}
                      <p>{{forms.error}}</p>
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="floating-label form-group">
                            <input
                              class="floating-input form-control"
                              type="text"
                              name="username"
                              id="username_id"
                              placeholder="UserName"
                            />
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="floating-label form-group">
                            <input
                              class="floating-input form-control"
                              type="email"
                              name="email"
                              id="email_id"
                              placeholder="Enter email.."
                            />
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="floating-label form-group">
                            <input
                              class="floating-input form-control"
                              type="password"
                              placeholder="Enter password"
                              name="password1"
                              id="password1_id"
                            />
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="floating-label form-group">
                            <input
                              class="floating-input form-control"
                              type="password"
                              name="password2"
                              id="password2_id"
                              placeholder="Confirm Password"
                            />
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-white">
                        Sign Up
                      </button>
                      <p class="mt-3">
                        Already have an Account
                        <a
                          href="{% url 'accounts:login' %}"
                          class="text-white text-underline"
                          >Sign In</a
                        >
                      </p>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 content-right">
                  <img
                    src="{% static 'images/login/01.png' %}"
                    class="img-fluid image-right"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
